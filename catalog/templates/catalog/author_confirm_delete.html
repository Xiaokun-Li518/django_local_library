{% extends "catalog/base_generic.html" %}
{% block content %}
    {% if user.is_staff %}
    <h1>Delete Author </h1>
    <p>Are you sure you want to delete the author: {{author}}</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
    {% else %}
        <h1>You are not an <strong>authorized</strong> user</h1>
    {% endif %}    
{% endblock %}
