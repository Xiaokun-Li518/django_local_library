{% extends "catalog/base_generic.html" %}

{% block content %}
    {% if user.is_staff %}
        <h1>Delete Book</h1>
        <p>Are you sure you want to delete the book: {{book.title}}</p>

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes, delete">
        </form>
    {% else %}
        <h1>You are not authorized to see this page!!!</h1>
    {% endif %}
{% endblock %}
